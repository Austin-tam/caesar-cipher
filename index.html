<body>
  <main id="main">
    <div class="d-flex flex-column h-100 w-100 align-items-center" id="main-div">
      <h1><u>Caesar Cipher</u></h1>
      <br>
      <h6 class="w-50 text-center">Enter the message you would like to encrypt/decrypt into the text box below and click the appropriate button to see the result. This cypher uses the ROT13 algorithm to encode/decode messages.</h6>
      <br>
      <h5 id="caesar-desc"></h5>
      <h3 id="caesar-message"></h3>
      <br>
      <div class="w-50" id="form-div">
        <form>
          <div class="form-group">
            <textarea class="form-control text-center" id="caesar-text" rows="3"></textarea>
          </div>

          <div class="btn-toolbar justify-content-center" role="toolbar" >
            <button type="button" class="btn btn-secondary mr-4" id="btn-encode">Encode</button>
            <button type="button" class="btn btn-secondary" id="btn-decode">Decode</button>
          </div>
        </form>
      </div>
    </div>
  </main>
